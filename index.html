<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <h1 class="bg-primary bg-gradient text-light text-center py-2">Weather Dashboard</h1>

    <div class="d-flex">
        <div class="col-3">
            <div id="searchContainer" class="d-flex flex-column text-center p-3 border-bottom border-gray">
                <h2>Search for a City:</h2>
                <textarea name="searchInput" id="searchInput" cols="30" rows="1" placeholder="Enter city name..."></textarea>
                <button id="searchButton" class="bg-primary mt-3">Search</button>
            </div>
            <div id="searchHistoryContainer" class="mt-3 d-flex flex-column text-center">

            </div>
        </div>

        <div id="forecastDisplay" class="col-9">
            <div id="currentForecastContainer" class="d-flex flex-column text-center p-3 border border-gray m-3">
                <h3>Current Weather</h3>
                <div id="forecastInfo" class="d-flex flex-column justify-content-center">

                </div>
            </div>
            <div id="5DayForecastContainer" class="d-flex flex-column text-center p-3 border border-gray m-3">
                <h3>5 Day Forecast</h3>
                    <div id="cardContainer" class="justify-content-center d-flex flex-row p-3">
                        
                    </div>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
